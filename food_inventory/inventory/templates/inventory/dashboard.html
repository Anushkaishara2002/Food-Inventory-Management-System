<!DOCTYPE html>
<html>
<head>
    <title>Food Inventory Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Food Inventory Management System</h1>
    <a href="{% url 'add_item' %}" class="btn btn-primary">Add Item</a>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Supplier</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.supplier }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.expiry_date }}</td>
                <td>
                    <a href="{% url 'edit_item' item.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_item' item.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
